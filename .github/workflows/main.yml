name: deploy

on:
  push:
    branches:
      -"main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Login to Docker hub
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAMAE}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    -
      name: Set up Docker Buildx
      uses: docker/steup-buildx-action@v3
    -
      name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKERHUB_USERNAME}}/Ecommerce:latests
    
    
